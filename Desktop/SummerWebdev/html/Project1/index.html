<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài học HTML số 1</title>
</head>
<body>
<h1>Đây là thẻ h1</h1>
<h2>Đây là thẻ h2</h2>
<h3>Đây là thẻ h3</h3>

<h1>Danh sách trong HTML</h1>
<h3>Danh sách ordered list</h3>
<ol>
    <li>Ton</li>
    <li>Tin</li>
    <li>Tun</li>
</ol>

<h3>Danh sách unordered list</h3>
<ul>
    <li>Ton</li>
    <li>Tin</li>
    <li>Tun</li>
</ul>
</body>
</html>
